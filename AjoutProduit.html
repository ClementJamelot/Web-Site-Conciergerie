<html>
  <head>
    <style>
      /* Styles pour le header */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100px;
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      /* Styles pour la barre de gauche */
      .sidebar {
        position: fixed;
        top: 100px;
        bottom: 0;
        left: 0;
        width: 20%;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      /* Styles pour le formulaire */
      form {
        margin: 150px auto;
        width: 80%;
        text-align: center;
      }
      /* Styles pour les boutons */
      button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Logo" style="height: 120px">
      <div>
        <button>Bouton 1</button>
        <button>Bouton 2</button>
      </div>
    </header>
    <div class="sidebar">
      Barre de gauche
    </div>
    <form>
        <label for="nom">Nom produit :</label>
        <input type="text" id="nom" name="nom" required>
        <br><br>
        <label for="description">Description :</label>
        <input type="text" id="description" name="description" required>
        <br><br>
        <label for="prixA">Prix d'achat :</label>
        <input type="text" id="prixA" name="prixA" required>
        <br><br>
        <label for="fournisseur">Fournisseur :</label>
        <input type="text" id="fournisseur" name="fournisseur" required>
        <br><br>
        <label for="prixV">Prix de vente :</label>
        <input type="text" id="prixV" name="prixV" required>
        <br><br>
        <label for="stock">En stock :</label>
        <input type="text" id="stock" name="stock" required>
        <br><br>
        <!-- mettre en javaScript une condition pour l'affichage -->
        <label for="status">Status :</label>
        <input type="text" id="status" name="status" required>
        <br><br>
        <button type="submit">Enregistrer</button>
        <button type="reset">Annuler</button>
      </form>
