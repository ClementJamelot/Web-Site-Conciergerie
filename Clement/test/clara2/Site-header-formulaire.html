<html>
<head>
  <title>Fixed Header Form</title>
  <style>
    /* Style the header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      padding: 15px;
    }

    /* Style the form */
    form {
      margin: 125px auto;
      width: 50%;
      text-align: left;
      padding: 20px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Style the input fields */
    input[type=text], input[type=email], input[type=password], input[type=date], input[type=number], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    /* Style the submit button */
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Style the container */
    .container {
      padding: 16px;
    }

    /* Style the label */
    label {
      font-weight: bold;
    }

  </style>
</head>
<body>
<div style="display: flex;">
        <div style="width: 20%; background-color: #333; height: auto;"></div>
  <div class="header">
    <h2>Fixed Header Form</h2>
    <table style="width:80%; border: 1px solid #333; border-collapse: collapse;">
        <tr>
          <td style="width:30%; border: 1px solid #333;">
            <button style="width:100%;">Bouton 1</button>
          </td>
          <td style="width:30%; border: 1px solid #333;">
            <button style="width:100%;">Bouton 2</button>
          </td>
        </tr>
      </table>
      
  </div>
  
  <form action="submit.php" method="post">
    <div class="container">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="phone">Phone Number:</label>
      <input type="number" id="phone" name="phone" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
  </form>
  </div>
